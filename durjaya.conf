server {
    listen 80;
    server_name your_domain_or_ip;

    location /durjaya {
        return 200 'will be redirected to drujaya';
        add_header Content-Type text/plain;
    }

    # Optional: Default location block
    location / {
        root /var/www/html;
        index index.html index.htm;
    }
}



